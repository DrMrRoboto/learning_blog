<!DOCTYPE html>
<html ng-app="app">

<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>MEAN Cats App</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Ben Margis</h1>
    <h2>Junior Web Developer</h2>
    </div>
  </div>

  <div class="container">
  <ul class="nav nav-tabs">
    ...
    <li role="presentation" class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
        Dropdown <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        ...
      </ul>
    </li>
    ...
  </ul>
  </div>

  <div ng-controller="IndexController">
    <p ng-show="cat.name">Your new cat's name is: {{cat.name}}</p>
    <p ng-hide="cat.name">Enter your new cat's name!</p>

    <form novalidate>
      Name:<input type="text" ng-model="cat.name"/><br/>
      <input type="submit" ng-click="add(cat)" value="Save">
    </form>

    <h4>Kitties</h4>
    <ul>
      <li ng-repeat="cat in cats">{{cat.name}}</li>
    </ul>
  </div>

<script src="/vendors/angular/angular.min.js" type="text/javascript"></script>
<script src="/assets/scripts/app.min.js" type="text/javascript"></script>
</body>

</html>
